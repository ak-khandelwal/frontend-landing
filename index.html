<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .project {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .project:last-child {
            border-bottom: none;
        }
        .project h3 {
            margin: 0;
            color: #333;
        }
        .project p {
            margin: 5px 0;
            color: #555;
        }
        .project a {
            color: #4CAF50;
            text-decoration: none;
        }
        .project a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #f4f4f9;
            color: #555;
            margin-top: 20px;
        }
        .pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    padding: 10px 0;
}

.pagination a {
    text-decoration: none;
    color: #4CAF50;
    font-size: 16px;
    padding: 8px 16px;
    border: 1px solid #4CAF50;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.pagination a:hover {
    background-color: #4CAF50;
    color: white;
}

.pagination .active {
    background-color: #4CAF50;
    color: white;
}

.pagination .prev,
.pagination .next {
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Front-end projects</h1>
        <p>A showcase of the front-end projects Iâ€™ve worked on</p>
    </header>
    <div class="container">
        
    </div>
    <div class="pagination" id="pagination">

        <a href="#" class="page-number active">1</a>
        <a href="#" class="page-number">2</a>
        <a href="#" class="next">Next &raquo;</a> -->
    </div>
    
    <footer>
        <p>&copy; 2025 | All Rights Reserved</p>

    <script src="./pagination.js" type="module"></script>

</body>
</html>
